<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="mainBox pt-3 pb-5">
      <div class="row m-auto d-flex align-items-center justify-content-center ms-lg-2" id="location">
        <div class="col col-auto text-center">
          <i class="fa-solid fa-location-dot fa-lg" style="color: #5759e7;"></i>
          <br>
          <input type="text" class="text-center fw-bold mainColor ms-1 overflow-auto" placeholder="Location" value="">
        </div>
      </div>
      <div class="row m-auto d-flex align-items-center justify-content-center ms-lg-2" id="today">
        <div class="col col-auto text-center" >
          <h6 class="fw-light mainColor">today date extended</h6>
        </div>
      </div>
      <div class="row row m-auto d-flex align-items-center justify-content-center mt-3 ms-lg-2 " id="forecast">
        <div class="col col-auto">
          <h1 class="fw-bolder mainColor">22Â°</h1>
        </div>
        <div class="col col-auto" id="weatherIcon">
          <svg xmlns="http://www.w3.org/2000/svg" height="8vw" viewBox="0 0 640 512"><path fill="white" d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg>
        </div>
      </div>
      <div class="row m-auto mt-5 d-flex align-items-center justify-content-center ms-lg-2" id="statistics">
        <div class="col pt-3 m-1 col-3 text-center">
          <i class="fa-solid fa-umbrella fa-xl" style="color: #5759e7;"></i>
          <p class="mainColor fw-bold mt-3" id="precipitation">30%</p>
          <p class="mainColor fw-light">Precipitation</p>
        </div>
        <div class="col pt-3 m-1 col-3 text-center">
          <i class="fa-solid fa-droplet fa-xl" style="color: #5759e7;"></i>
          <p class="mainColor fw-bold mt-3" id="humidity">30%</p>
          <p class="mainColor fw-light">Humidity</p>
        </div>
        <div class="col pt-3 m-1 col-3 text-center">
          <i class="fa-solid fa-wind fa-xl" style="color: #5759e7;"></i>
          <p class="mainColor fw-bold mt-3" id="windSpeed">12 km/h</p>
          <p class="mainColor fw-light">Wind speed</p>
        </div>
      </div>
      <div class="row" id="dayStats"></div>
      <div class="row flex-nowrap overflow-auto m-auto align-items-center justify-content-center justify-content-lg-start ms-lg-2 mt-4" id="comingForecast">
      </div>
    </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
