<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="scripts/ext//bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="description" content="Weather app based on user location or preferences">
  </head>
  <body>
    <div class="container-fluid">
      <div class="mainBox pt-3 pb-5">
      <div class="row m-auto d-flex align-items-center justify-content-center ms-lg-2" id="location">
        <div class="col col-auto text-center">
          <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#5759e7}</style><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
          <br>
          <input type="text" class="text-center fw-bold mainColor ms-1 overflow-auto" placeholder="Location" value="">
        </div>
      </div>
      <div class="row m-auto d-flex align-items-center justify-content-center ms-lg-2" id="today">
        <div class="col col-auto text-center" >
          <h6 class="fw-light mainColor">today date extended</h6>
        </div>
      </div>
      <div class="row m-auto d-flex align-items-center justify-content-center mt-lg-3 ms-lg-2 " id="forecast">
        <div class="col col-auto">
          <h1 class="fw-bolder mainColor">22Â°</h1>
        </div>
        <div class="col col-auto" id="weatherIcon">
          <svg xmlns="http://www.w3.org/2000/svg" height="8vw" viewBox="0 0 640 512"><path fill="white" d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg>
        </div>
      </div>
      <div class="row m-auto mt-lg-5 d-flex align-items-center justify-content-center ms-lg-2" id="statistics">
        <div class="col pt-3 m-1 col-3 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="self-align-center" height="1.5em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#5759e7}</style><path d="M288 0c17.7 0 32 14.3 32 32V49.7C451.8 63.4 557.7 161 573.9 285.9c2 15.6-17.3 24.4-27.8 12.7C532.1 283 504.8 272 480 272c-38.7 0-71 27.5-78.4 64.1c-1.7 8.7-8.7 15.9-17.6 15.9s-15.8-7.2-17.6-15.9C359 299.5 326.7 272 288 272s-71 27.5-78.4 64.1c-1.7 8.7-8.7 15.9-17.6 15.9s-15.8-7.2-17.6-15.9C167 299.5 134.7 272 96 272c-24.8 0-52.1 11-66.1 26.7C19.4 310.4 .1 301.5 2.1 285.9C18.3 161 124.2 63.4 256 49.7V32c0-17.7 14.3-32 32-32zm0 304c12.3 0 23.5 4.6 32 12.2V430.6c0 45-36.5 81.4-81.4 81.4c-30.8 0-59-17.4-72.8-45l-2.3-4.7c-7.9-15.8-1.5-35 14.3-42.9s35-1.5 42.9 14.3l2.3 4.7c3 5.9 9 9.6 15.6 9.6c9.6 0 17.4-7.8 17.4-17.4V316.2c8.5-7.6 19.7-12.2 32-12.2z"/></svg>
          <p class="mainColor fw-bold mt-3" id="precipitation">30%</p>
          <p class="mainColor fw-light stats ">Precipitation</p>
        </div>
        <div class="col pt-3 m-1 col-3 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="self-align-center" height="1.5em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#5759e7}</style><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
          <p class="mainColor fw-bold mt-3 " id="humidity">30%</p>
          <p class="mainColor fw-light stats">Humidity</p>
        </div>
        <div class="col pt-3 m-1 col-3 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="self-align-center" height="1.5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#5759e7}</style><path d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z"/></svg>
          <p class="mainColor fw-bold mt-3 " id="windSpeed">12km/h</p>
          <p class="mainColor fw-light stats">Wind speed</p>
        </div>
      </div>
      <div class="row m-auto mt-3 d-flex align-items-center justify-content-center justify-content-lg-start" id="dayStats">
        <div id="canvas-container" class="col-auto text-center overflow-auto"></div>
      </div>
      <div class="row flex-nowrap overflow-auto m-auto align-items-center justify-content-center justify-content-lg-start m-2" id="comingForecast">
      </div>
    </div>
    </div>
    <script src="scripts/index.js" defer></script>
    <script src="https://kit.fontawesome.com/f9d5282764.js" crossorigin="anonymous" async></script>
    <script src="scripts/ext/p5.min.js" async></script>
  </body>
</html>
